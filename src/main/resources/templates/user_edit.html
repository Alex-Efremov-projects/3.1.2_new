<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div align="center">
    <h3>Редактирование пользователя:</h3>
    <br><br>
    <form th:method="post" th:action="@{/admin/update}" th:object="${user}">
        <table align="center">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>Имя:</td>
                <td><input th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input th:field="*{lastName}" type="text"/></td>
            </tr>
            <tr>
                <td>Департамент:</td>
                <td><input th:field="*{department}" type="text"/></td>
            </tr>
            <tr>
                <td>Почта:</td>
                <td><input th:field="*{email}" type="text"/></td>
            </tr>
            <tr>
                <td>Возраст:</td>
                <td><input th:field="*{age}" type="text"/></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input th:field="*{password}" type="password"/></td>
            </tr>

        </table>
        <br><br>
        <input type="submit" value="Сохранить изменения">
        <br><br>
        <input type="button" value="Выйти без сохранения"
               onclick="window.location.href ='/admin'"
        />
    </form>
</div>
</body>
</html>
