<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!-- Шапка админки -->
<header>
    <nav class="navbar navbar-dark bg-dark" id="header"></nav>
</header>
<!-- Основа -->
<div class="container-fluid">
    <div class="row">
        <!-- Левая панель -->
        <div class="col-2" style="padding-top: 10px">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Администратор</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">Пользователь</a>
            </div>
        </div>
        <!-- Правая панель -->
        <div class="col-10" style="padding-top: 10px; background:#f8f9fa">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Правая панель вкладка admin -->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Панель администратора</h1>
                    <!-- Правая панель вкладки -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">User table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="New-Use-tab" data-toggle="tab" href="#newUser" role="tab"
                               aria-controls="newUser" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- Правая панель вкладка all users-->
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="border ">
                                <div class="row" style="margin: 10px; background:#f7f7f7; padding-left: 5px">

                                    <h5>Все пользователи</h5>
                                </div>
                            </div>
                            <!-- Правая панель вкладка all users таблица-->
                            <div class="border ">
                                <div class="row" style="background:#ffffff; margin: 0px; padding: 20px;">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="myTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="modalDelete">
                            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Удалить</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div style="margin: 0; justify-content: center; text-align: center; padding: 20px">
                                            <div class="modal-delete-body">
                                                <div class="form-group">
                                                    <label for="idDelete">ID</label>
                                                    <input type="text" class="form-control" id="idDelete" name="id"
                                                           disabled/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="firstNameDelete">First name</label>
                                                    <input type="text" class="form-control" id="firstNameDelete"
                                                           name="firstName" disabled/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastNameDelete">Last name</label>
                                                    <input type="text" class="form-control" id="lastNameDelete"
                                                           name="lastName"
                                                           disabled/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="ageDelete">Age</label>
                                                    <input type="text" class="form-control" id="ageDelete"
                                                           name="age"
                                                           disabled/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailDelete">Email</label>
                                                    <input type="text" class="form-control" id="emailDelete"
                                                           name="email"
                                                           disabled/>
                                                </div>
                                                <div>
                                                    <select class="custom-select" multiple size="2" name="idRole"
                                                            id="idRoleDelete" disabled>
                                                        <option value="1">ROLE_ADMIN</option>
                                                        <option value="2">ROLE_USER</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="submit" data-dismiss="modal" id="buttonDelete"
                                                                class="btn btn-danger">
                                                            Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="modalEdit">
                            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editModalLabel">Удалить</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div style="margin: 0; justify-content: center; text-align: center; padding: 20px">
                                            <div class="modal-edit-body">
                                                <div class="form-group">
                                                    <label for="idEdit">ID</label>
                                                    <input type="text" class="form-control" id="idEdit" name="id"
                                                           disabled/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="firstNameEdit">Имя</label>
                                                    <input type="text" class="form-control" id="firstNameEdit"
                                                           name="firstName"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastNameEdit">Фамилия</label>
                                                    <input type="text" class="form-control" id="lastNameEdit"
                                                           name="lastName"
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <label for="ageEdit">Возраст</label>
                                                    <input type="text" class="form-control" id="ageEdit"
                                                           name="age"
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailEdit">Почта</label>
                                                    <input type="text" class="form-control" id="emailEdit"
                                                           name="email"><span id="validEdit"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="passwordEdit">Password</label>
                                                    <input type="password" class="form-control" name="passwordEdit"
                                                           id="passwordEdit"
                                                           title="Если оставить пароль пустым, я не буду менять старый"
                                                           placeholder="Password">
                                                </div>
                                                <div>
                                                    <select class="custom-select" multiple size="2" name="idRole"
                                                            id="idRoleEdit">
                                                        <option value="1">ROLE_ADMIN</option>
                                                        <option value="2">ROLE_USER</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">
                                                            Закрыть
                                                        </button>
                                                        <button type="submit" data-dismiss="modal" id="buttonEdit"
                                                                class="btn btn-primary"
                                                                title="Если оставить пароль пустым, я не буду менять старый">
                                                            Изменить
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Конец Правая панель вкладка all users таблица-->
                        <!--  Правая панель вкладка new user -->
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="New-Use-tab">
                            <div class="border ">
                                <div class="row" style="margin: 10px; background:#f7f7f7; padding-left: 5px">

                                    <h5>Add new user</h5>
                                </div>
                            </div>
                            <div class="border ">
                                <div class="row"
                                     style="background:#ffffff; margin: 0; justify-content: center; text-align: center; padding: 20px">
                                    <div class="new-user-body">
                                        <div class="form-group">
                                            <label for="firstNameAdd">Имя</label>
                                            <input type="text" class="form-control" name="firstNameAdd"
                                                   id="firstNameAdd"
                                                   placeholder="First name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastNameAdd">Фамилия</label>
                                            <input type="text" class="form-control" name="lastNameAdd" id="lastNameAdd"
                                                   placeholder="Last name">
                                        </div>
                                        <div class="form-group">
                                            <label for="ageAdd">Возраст</label>
                                            <input type="number" class="form-control" name="ageAdd" id="ageAdd"
                                                   placeholder="Age">
                                        </div>
                                        <div class="form-group">
                                            <label for="emailAdd">Почта</label>
                                            <input type="email" class="form-control" name="emailAdd" id="emailAdd"
                                                   aria-describedby="emailHelp" placeholder="Enter email"><span id="validAdd"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordAdd">Пароль</label>
                                            <input type="password" class="form-control" name="passwordAdd"
                                                   id="passwordAdd"
                                                   placeholder="Password">
                                        </div>
                                        <label>Доступ</label>
                                        <div class="form-group">
                                            <select class="custom-select" multiple size="2" name="idRoleAdd"
                                                    id="idRoleAdd">
                                                <option value="1">ROLE_ADMIN</option>
                                                <option value="2">ROLE_USER</option>

                                            </select>
                                        </div>
                                        <button id="addUser" class="btn btn-primary" href="#home">Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- конец Правая панель вкладка admin -->
                <!-- Правая панель вкладка user -->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="border ">
                        <div class="row" style="margin: 10px; background:#f7f7f7; padding-left: 5px">

                            <h5>О пользователе</h5>
                        </div>
                    </div>
                    <div class="border ">
                        <div class="row" style="background:#ffffff; margin: 0px; padding: 20px;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Имя</th>
                                    <th scope="col">Фамилия</th>
                                    <th scope="col">Возраст</th>
                                    <th scope="col">Почта</th>
                                    <th scope="col">Доступ</th>
                                </tr>
                                </thead>
                                <tbody id="currentUserTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- конец Правая панель вкладка user -->
            </div>
        </div>
        <!-- Конец Правая панель -->
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/emailValid.js"></script>
</body>
</html>
